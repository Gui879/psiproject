
<link href="/client/Users/exams/daySchedule.css" type="text/css" rel="stylesheet">
<link href="/client/Users/teacher/calendar.css" type="text/css" rel="stylesheet">
<link href="/client/Users/exams/exams_css.css" type="text/css" rel="stylesheet">



<div id="topBar">
    <div class="tab" ui-sref="user.exams">
        <span>Exams' List</span>
    </div>
    <div class="tab" ui-sref="user.newexam">
        <span>New Exam</span>
    </div>

</div>
<div id="menu">
    <div id="contentBox">
        <div id="calendar">
            <div id="header">
                <span ng-click="prevMonth()"><i class="icon-angle-left"></i></span>
                <span>{{monthNames[month]}} {{year}}</span>
                <span ng-click="nextMonth()"><i class="icon-angle-right"></i></span>
            </div>
            <div id="calendarContent">
                <div class="row">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
                <div class="row" ng-repeat="row in calendarDays">
                    <div class="day" ng-click="setFilter(day); " ng-class="{'currentday':day.currentDay, 'notMonthDays':!day.monthDay,'haveEvents':day.thereisEvent, 'mouseOver':hover||day.selected}" ng-repeat="day in row track by $index" ng-mouseenter="hover = true"
    ng-mouseleave="hover = false"><span>{{day.day}}</span></div>
                </div>

            </div>
        </div>
        <div id="list">
            <div class="event" ng-repeat="event in events">
                <div id="cross" ng-click="deleteExam(event)"><i class="icon-cross"></i></div>
                <label>{{event.NOME}}</label>
                <label>Exam</label>
                <label>Room</label><label> {{event.NOMESALA}}</label>
                <label>Hour</label><label> {{event.HORAINICIO}} - {{event.HORAFIM}}</label>
            </div>
            <div id="warning">
                <i class="icon-error"></i>
                <span>There are no exams</span>
                <span>scheduled to this day!</span>
            </div>
        </div>
    </div>
</div>
<div id="menuDark">
    <div id="deletePopup">
        <div id="topbar"><div id="cross" ng-click="popuphide()"><i class="icon-cross"></i></div></div>
        <div id="popupcontent">
            <img src="/client/shared/images/warning.png">
            <p>It's impossible to delete this event! Probably there are grades associate to this exam :&#40;</p>
        </div>
    </div>
</div>
